<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">To-Do List</div>
    </header>
    <main>
        <div class="task-input">
            <input type="text" id="taskInput" placeholder="Enter a new task...">
            <input type="date" id="dueDate">
            <select id="priority">
                <option value="High">High</option>
                <option value="Medium">Medium</option>
                <option value="Low">Low</option>
            </select>
            <select id="category">
                <option value="Work">Work</option>
                <option value="Personal">Personal</option>
                <option value="Shopping">Shopping</option>
            </select>
            <button onclick="addTask()">Add Task</button>
        </div>
        <div id="taskList" class="task-list">
            <!-- Tasks will be dynamically added here -->
        </div>
    </main>
    <footer>
        <p>&copy; 2024 To-Do List. All rights reserved.</p>
    </footer>
    
 <script src="scripts.js"></script>
</body>
</html>


<style>
    body {
font-family: Arial, sans-serif;
margin: 0;
padding: 0;
background-color: #b9cd6f;
}

header {
background-color: #333;
color: white;
padding: 10px 20px;
text-align: center;
}

.logo {
font-size: 24px;
font-weight: bold;
}

main {
padding: 20px;
}

.task-input {
display: flex;
gap: 10px;
margin-bottom: 20px;
}

.task-input input[type="text"],
.task-input input[type="date"],
.task-input select {
padding: 10px;
font-size: 16px;
border: 1px solid #ccc;
border-radius: 4px;
}

.task-input button {
padding: 10px 20px;
font-size: 16px;
background-color: #4CAF50;
color: white;
border: none;
border-radius: 4px;
cursor: pointer;
}

.task-list {
background-color: white;
border: 1px solid #ccc;
border-radius: 4px;
padding: 20px;
}

.task {
display: flex;
align-items: center;
justify-content: space-between;
margin-bottom: 10px;
}

.task .task-info {
display: flex;
align-items: center;
gap: 10px;
}

.task .task-info .priority {
color: white;
padding: 5px 10px;
border-radius: 4px;
}

.task .priority.high {
background-color: red;
}

.task .priority.medium {
background-color: orange;
}

.task .priority.low {
background-color: green;
}

.task button {
margin-left: 10px;
padding: 5px 10px;
cursor: pointer;
border: none;
border-radius: 4px;
}

.task button.complete {
background-color: #4CAF50;
color: white;
}

.task button.delete {
background-color: #f44336;
color: white;
}

footer {
background-color: #333;
color: white;
text-align: center;
padding: 10px 0;
position: fixed;
bottom: 0;
width: 100%;
}

</style>
